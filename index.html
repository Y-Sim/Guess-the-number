<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>

<body>
    <script>
    
        var computerguess = Math.random() * 10;
        computerguess = Math.ceil(computerguess);
        
        function higher(){
            if(computerguess>5){
                document.getElementById('textfield').innerHTML = "You Win!";
            } else 
                document.getElementById('textfield').innerHTML = "You Lose";
        }
    
        function lower(){
            if(computerguess<=5){
                document.getElementById('textfield').innerHTML = "You Win!";
            } else 
                document.getElementById('textfield').innerHTML = "You Lose";
        }
        
        function restart(){
            window.location.reload();
        }
        
    </script>
    
    <div class = "well text-center">
        <h1> Higher or Lower </h1>
        <h2> Guess my number! <br>
            Is my number lower or higher than 5?</h2>
        <p> Range : 1-10 </p>
        <h3 id = "textfield"></h3>
        
        <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
        <input type="button" class="btn btn-info" value="Lower" onclick="lower()">
    </div>
    <br>
    
    <div class = "well text-center">
        
        <input type="button" class="btn btn-info" value="Play Again" onclick="restart()">
    
    
    </div>
</body>
</html>
